<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea, select, button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        select {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Product</h1>
        <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}" enctype="multipart/form-data">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>

            <label for="description">Description</label>
            <textarea id="description" name="description">{{ product.description }}</textarea>

            <label for="price">Price</label>
            <input type="number" id="price" step="0.01" name="price" value="{{ product.price }}" required>

            <label for="image">Product Image</label>
            <input type="file" id="image" name="image" accept="image/*">

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="BIRTHDAY CAKE" {% if product.category == 'BIRTHDAY CAKE' %}selected{% endif %}>BIRTHDAY CAKE</option>
                <option value="BREAD" {% if product.category == 'BREAD' %}selected{% endif %}>BREAD</option>
                <option value="SAVORY CAKE" {% if product.category == 'SAVORY CAKE' %}selected{% endif %}>SAVORY CAKE</option>
                <option value="COOKIE" {% if product.category == 'COOKIE & MINICAKE' %}selected{% endif %}>COOKIE</option>
                <option value="MINICAKE" {% if product.category == 'MINICAKE' %}selected{% endif %}>MINICAKE</option>
                <option value="MOUSSE" {% if product.category == 'MOUSSE' %}selected{% endif %}>MOUSSE</option>
                <option value="OTHER" {% if product.category == 'OTHER' %}selected{% endif %}>OTHER</option>
            </select>

            <button type="submit">Update Product</button>
        </form>
    </div>
</body>
</html>
